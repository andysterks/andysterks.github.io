<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Pomodoro Timer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h2 id="title-text">The World's Simplest Pomodoro Timer</h2>
      <h1 id="status-text" class="timer-active"></h1>
      <h1 id="timer-text" class="timer-active"></h1>
      <button id="toggle-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div>
      <button id="rest-btn">Rest</button>
      <button id="work-btn">Work</button>
    </div>
    <audio id="alarm-beep" src="alarm.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
